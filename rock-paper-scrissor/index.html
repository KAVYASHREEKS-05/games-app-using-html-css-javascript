<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock-Paper-Scissor</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
    <h1>Opponent Score</h1>
    <h1 id="opponent-score">0</h1>
    <div class="identifier">
        <h3>Opponent</h3>
        <h3>You</h3>
    </div>
    <div class="image">
    <img src="" alt="" id="opponent-choice" class="animation">
    
    <img src="" alt="" id="my-choice" class="animation">
    
</div>
    <div id="choices"></div>
    <h1>Your Score</h1>
    <h1 id="my-score">0</h1>
</div>
  <div class="score-board hidden">
    <p class="won">You won the game</p>
    <button class="playAgain">Play  Again</button>
 </div>
    <script src="/script.js"></script>

</body>
</html>
